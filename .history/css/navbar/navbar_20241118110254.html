<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio Navbar</title>
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
    <header>
        <nav>
            <div class="GridBar">
                <div class="LogoText">
                    <button class="LogoButton">
                        Navbar
                    </button>
                </div>
                <div class="menu-icon">
                    <img src="https://img.icons8.com/m_rounded/512/FFFFFF/menu.png" alt="menu" style="width: 30px; height: auto; margin-top: 2px;" /></div>
                <div class="BarSideLeft">
                    <ul>
                        <li>
                            <button class="NavButton">
                                Home
                            </button>
                        </li>
                        <li>
                            <button class="NavButton">
                                Navbar
                            </button>
                        </li>
                        <li>
                            <select>
                                <option value="Dropdown">
                                    <div class="text">Dropdown</div>
                                </option>
                                <hr />
                                <option value="FAQ">FAQ</option>
                                <option value="T&C">T&C</option>
                            </select>
                        </li>
                        <li>
                            <button disabled class="NavButtonDisabled">
                                Disabled
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="RightSideBar">
                    <input placeholder="Search">
                    <button class="buttonSearch">
                        Search
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Contento main -->
    </main>
    <footer>
        <!-- Contento footer -->
    </footer>
</body>

</html>
