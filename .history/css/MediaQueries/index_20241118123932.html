<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="card-container">
            <div class="card-header">
                <div id="user-logo">
                    <img src="https://www.veterinari.it/templates/yootheme/cache/70/gatto-bianco-intero-70ed5fe3.webp"
                        style="width: 25px; height: 25px; border: 2px solid black; border-radius: 50%;" />
                </div>
                <div id="name">
                    Mario Rossi
                </div>
                <div id="date">
                    19 Oct 2023
                </div>
                <div id="menu-b">
                    <button id="hamburger">
                        <img src="https://cdn0.iconfinder.com/data/icons/photo-camera-ui/512/more-dots-menu-circle-border-512.png"
                            style="width: 25px; height: 25px;" />
                    </button>
                </div>
            </div>
            <div class="card-media">
                <img src="https://www.veterinari.it/templates/yootheme/cache/70/gatto-bianco-intero-70ed5fe3.webp" style="width: 300px; height: auto;"/>
            </div>
            <div class="icons">
                <img src="https://cdn-icons-png.freepik.com/512/6818/6818190.png" style="width: 25px; height: auto;" />
                <img src="https://cdn-icons-png.freepik.com/512/6818/6818190.png" style="width: 25px; height: auto;" />
            </div>
            <div class="card-description">

            </div>
        </div>
    </main>
</body>

</html>
