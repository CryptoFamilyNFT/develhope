<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>

<body>
    <script>
        //creare un programma che determina il prezzo di un biglietto del cinema in base all'età utente, giorno della settimana applicando degli sconti! utilizziamo switch e operatore tarnario
        const IDays = "lunedi" | "martedi" | "mercoledi" | "giovedi" | "venerdi" | "sabato" | "domenica";
        console.log(IDays);
        let age = parseInt(prompt("Quanti anni hai?"));
        if (typeof age !== Number || age < 0) {
            console.log(typeof age, age);
            alert("Non hai inserito un numero valido");
        }
        let day = prompt("Per che giorno?").toString().toLowerCase();
        if (typeof day !== String || !IDays.includes(day)) {
            console.log(typeof day, day);
            alert("Non hai inserito un giorno valido");
        }
        let price;
        let discount_perc;
        let dayPrice;

        switch (day) {
            case "lunedi":
                discount_perc = age < 18 ? 20 : 40;
                dayPrice = 8;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            case "martedi":
                discount_perc = age < 18 ? 30 : 50;
                dayPrice = 17;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            case "mercoledi":
                discount_perc = age < 18 ? 40 : 60;
                dayPrice = 10;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            case "giovedi":
                discount_perc = age < 18 ? 50 : 70;
                dayPrice = 12;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            case "venerdi":
                discount_perc = age < 18 ? 60 : 80;
                dayPrice = 15;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            case "sabato":
                discount_perc = age < 18 ? 70 : 90;
                dayPrice = 20;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            case "domenica":
                discount_perc = age < 18 ? 80 : 100;
                dayPrice = 25;
                price = dayPrice - (dayPrice * discount_perc / 100);
                break;
            default:
                price = "Non hai inserito un giorno valido";
                break;
        }

        alert("Il prezzo del biglietto è " + price + "€");
        alert("Lo sconto applicato è del " + discount_perc + "%");
    </script>
</body>

</html>
