<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card-container">
        <div class="card">

        </div>
    </div>
    <script>
        const url = "https://ringsdb.com/"
        const $card = document.querySelector('.card')

        const dataStruct = {
            name: '',
            body: '',
            pack_code: "",
            pack_name: "",
            type_code: "",
            type_name: "",
            sphere_code: "",
            sphere_name: "",
            position: 0,
            code: "",
            name: "",
            traits: "",
            text: "",
            flavor: "",
            is_unique: false,
            threat: 0,
            willpower: 0,
            attack: 0,
            defense: 0,
            health: 0,
            quantity: 0,
            deck_limit: 0,
            illustrator: "",
            octgnid: "",
            has_errata: false,
            url: "",
            imagesrc: ""
        }

        async function fetchData() {
            try {
            const response = await fetch('https://ringsdb.com/api/public/cards/')
            const data = await response.json()
            } catch (e) {
                console.log(e.message)
            } finally {
              fillData(data)
              console.log(data)
            }
        }

        function fillData(data) {
            dataStruct.title = data[0].name
            dataStruct.body = data[0].body
            dataStruct.imagesrc = data[0].imagesrc
        }

        function setCardData(data) {
            $card.innerHTML = `
            <h1>${data.name}</h1>
            <img src="${url + data.imagesrc}" />
            `
            $card.style.border = "1px solid #ccc";
            $card.style.padding = "16px";
            $card.style.borderRadius = "8px";
            $card.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
            $card.style.textAlign = "center";
        }

        fetchData().then(() => {
            setCardData(dataStruct)
        })

    </script>
</body>

</html>
