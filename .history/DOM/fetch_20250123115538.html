<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card-container">
        <div class="card">

        </div>
    </div>
    <script>
        const $card = document.querySelector('.card')

        const dataStruct = {
            title: '',
            body: '',
            pack_code: "",
            pack_name: "",
            type_code: "",
            type_name: "",
            sphere_code: "",
            sphere_name: "",
            position: 0,
            code: "",
            name: "",
            traits: "",
            text: "",
            flavor: "",
            is_unique: false,
            threat: 0,
            willpower: 0,
            attack: 0,
            defense: 0,
            health: 0,
            quantity: 0,
            deck_limit: 0,
            illustrator: "",
            octgnid: "",
            has_errata: false,
            url: "",
            imagesrc: ""
        }

        async function fetchData() {
            const response = await fetch('https://ringsdb.com/api/public/cards/')
            const data = await response[0].json()
            console.log(data)
            dataStruct.title = data.title
            dataStruct.body = data.body
        }

        function setCardData(data) {
            $card.innerHTML = `
            <h1>${data.title}</h1>
            <img src="${data.imagesrc}" />
            `
        }

        fetchData().then(() => {
            setCardData(dataStruct)
        })

    </script>
</body>

</html>
