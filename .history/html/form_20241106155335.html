<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    form {
        max-width: 400px;
        align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-top: 10px;
    }

    .section {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <form>
      <h1>ISCRIVITI</h1>
      <body1>Registrati come utente</body1>
      <div class="container">
        <div class="section">
          <label for="Username">Username</label>
          <input
            name="Username"
            id="username"
            placeholder="Scrivi il tuo username..."
          />
        </div>
        <div class="section">
          <label for="Email">Email</label>
          <input
            name="Email"
            id="Email"
            type="email"
            placeholder="rossi@gmail.com"
          />
        </div>
        <div class="section">
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Pensaci bene..."
          />
        </div>
      </div>
    </form>
  </body>
</html>
