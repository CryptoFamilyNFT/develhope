<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    form {
      max-width: 400px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-top: 10px;
    }

    .section {
      display: flex;
      flex-direction: column;
    }
  </style>
  <body>
    <form>
      <h1>ISCRIVITI</h1>
      <body1>Registrati come utente</body1>
      <hr />
      <div class="container">
        <div class="section">
          <label for="Username">Username</label>
          <input
            name="Username"
            id="username"
            placeholder="Scrivi il tuo username..."
          />
        </div>
        <div class="section">
          <label for="Email">Email</label>
          <input
            name="Email"
            id="Email"
            type="email"
            placeholder="rossi@gmail.com"
          />
        </div>
        <div class="section">
          <label for="password">Password</label>
          <input
            name="password"
            id="password"
            type="password"
            placeholder="Pensaci bene..."
          />
        </div>
        <div class="section">
          <label for="data_nascita">Nato/a il</label>
          <input
            name="data_nascita"
            id="data_nascita"
            type="date"
            min="1930-01-01"
            max="2023-31-12"
            placeholder="Pensaci bene..."
          />
        </div>
        <fieldset>
          <legend>Genere</legend>
          <div>
            <label for="Uomo">
              <input name="genere" id="genere_u" type="radio" value="Uomo" />
              Uomo
            </label>
            <label for="Donna">
              <input name="genere" id="genere_d" type="radio" value="Donna" />
              Donna
            </label>
            <label for="Donna">
              <input name="genere" id="genere_d" type="radio" value="Donna" />
              Robot
            </label>
            <label for="Unknow">
              <input
                name="genere"
                id="genere_unknow"
                type="radio"
                value="Unknow"
              />
              Preferisco non dirlo
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <label for="colore_preferito">Colore Preferito</label>
          </legend>
          <div class="section">
            <input id="colore_preferito" name="colore_preferito" type="color" />
          </div>
        </fieldset>
        <fieldset>
          <legend>Lingue Parlate</legend>
          <div class="section">
            <label for="lingue_1">
              <input
                id="lingue_1"
                name="lingue"
                type="checkbox"
                value="IT"
              />ITALIANO
            </label>
            <label for="lingue_2">
              <input
                id="lingue_2"
                name="lingue"
                value="EN"
                type="checkbox"
              />INGLESE
            </label>
            <label for="lingue_3">
              <input
                id="lingue_3"
                name="lingue"
                value="ES"
                type="checkbox"
              />SPAGNOLO
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Qualcosa su di te</legend>
          <textarea cols="30" id="about" name="about" maxlength="100px" style="width: 100%;" placeholder="Scrivi qualcosa su di te"></textarea>
        </fieldset>
        <div>
            <button type="submit">Registrati</button>
        </div>
      </div>
    </form>
  </body>
</html>
