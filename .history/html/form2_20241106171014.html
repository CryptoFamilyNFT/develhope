<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Lezione HTML</title>
    <style>
      label {
        display: block;
      }

      form {
        max-width: 400px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        padding-top: 10px;
      }

      .section {
        display: flex;
        flex-direction: column;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="container">
        <h1>Sign-Up</h1>
        <body1>Iscrizione a X</body1>
      </div>
      <hr />
      <div class="section">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="rossi@gmail.com"
        />
      </div>
      <div class="section">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
      </div>
      <div class="section">
        <label for="nome">Nome</label>

        <input id="nome" name="nome" type="text" />
      </div>
      <div class="section">
        <label for="cognome">Cognome</label>

        <input id="cognome" name="cognome" type="text" />
      </div>
      <div class="section">
        <label for="date">Data di nascita</label>
        <input
          id="date"
          name="date"
          type="date"
          min="1930-01-01"
          max="2004-01-01"
        />
      </div>
      <div class="section">
        <label for="numero prefisso">Numero di Telefono</label>
        <div>
          <fieldset>
            <select id="prefisso" name="prefisso">
              <option value="+39">+39 (IT)</option>
              <option value="+30">+30 (Grecia)</option>
              <option value="+31">+31 (Paesi Bassi)</option>
              <option value="+32">+32 (Belgio)</option>
              <option value="+33">+33 (Francia)</option>
              <option value="+34">+34 (Spagna)</option>
              <option value="+350">+350 (Gibilterra)</option>
              <option value="+351">+351 (Portogallo)</option>
              <option value="+352">+352 (Lussemburgo)</option>
              <option value="+353">+353 (Irlanda)</option>
              <option value="+354">+354 (Islanda)</option>
              <option value="+355">+355 (Albania)</option>
              <option value="+356">+356 (Malta)</option>
              <option value="+357">+357 (Cipro)</option>
              <option value="+358">+358 (Finlandia)</option>
              <option value="+359">+359 (Bulgaria)</option>
              <option value="+36">+36 (Ungheria)</option>
            </select>
            <input
              type="number"
              placeholder="3930433923"
              id="numero"
              name="numero"
            />
          </fieldset>
          <fieldset>
            <legend><label for="piano">Scegli il tuo piano</label></legend>
            <select id="piano" name="piano">
              <option value="free">Free</option>
              <optgroup label="FIXED PLAN">
                <option value="30">30$</option>
                <option id="60" value="60">60$</option>
                <option id="90" value="90">90$</option>
              </optgroup>
              <optgroup label="Premium">
                <option>
                  <input id="premium" type="checkbox" value="premium" />
                </option>
              </optgroup>
            </select>
          </fieldset>
        </div>
      </div>
    </form>
  </body>
</html>
