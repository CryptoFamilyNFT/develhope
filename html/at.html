<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <button disabled>Disabled</button>
        </div>
        <div>
            <input type="number" autofocus step="2" max="100" min="0"/>
        </div>
        <div>
            <label for="check-label">Checkbox
                <input type="checkbox" id="label" checked/>
            </label>
        </div>
        <div>
            <label for="date">Date
                <input type="date" id="date"/>
            </label>
        </div>
    </main>
</body>
</html>
